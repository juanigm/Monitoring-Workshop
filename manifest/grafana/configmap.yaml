apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  prometheus-datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      version: 1
      editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: provisioning-grafana-dashboards
  namespace: monitoring
data:
  prometheus-dashboard.yaml: |
    apiVersion: 1
    providers:
      - name: Default
        type: file
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards
---
