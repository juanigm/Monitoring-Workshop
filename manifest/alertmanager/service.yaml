apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: MC_ansible-rg_fit-cattle-k8s_eastus2
    service.beta.kubernetes.io/azure-pip-name: b6b3a5a4-0ed4-45ab-aae3-6433f652df8b
    prometheus.io/scrape: "true"
    prometheus.io/port: "9093"
spec:
  selector: 
    app: alertmanager
  type: LoadBalancer 
  ports:
    - port: 9093
      targetPort: 9093
      nodePort: 31000

