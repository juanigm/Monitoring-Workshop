apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: my-app
        imagePullPolicy: IfNotPresent
        ports:
        - name: devices
          containerPort: 8080
        - name: metrics
          containerPort: 8081